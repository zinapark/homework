<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="shortcut icon" href="./public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="./public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="./public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="./public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="../common/index.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <h1 class="sr-only">login</h1>
    <!-- 로고 -->
    <div class="ui-component">
      <figure class="logo">
        <svg width="230" height="44" viewBox="0 0 230 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M30.0764 23.5394L13.6301 0H0V43.9824H14.279V20.443L30.7252 43.9824H44.3554V0H30.0764V23.5394Z" fill="#03CF5D" />
          <path d="M66.2086 0L48.8973 43.9824H63.6132L65.701 38.1767H82.2929L84.3851 44H99.0967L81.7853 0.0175967L66.2086 0ZM69.0644 27.5946L73.9992 13.8545L78.9295 27.5946H69.0644Z" fill="#03CF5D" />
          <path d="M116.624 28.9184L106.234 0H91.5224L108.834 43.9824H124.41L141.722 0H127.006L116.624 28.9184Z" fill="#03CF5D" />
          <path d="M160.326 27.2735H180.449V16.7089H160.326V10.7801H180.666V0H146.264V43.9824H181.098V33.2023H160.326V27.2735Z" fill="#03CF5D" />
          <path
            d="M218.842 28.8921L220.166 28.3335C225.295 26.1959 227.903 21.5646 227.903 15.6885C227.903 10.1335 225.869 6.0124 221.861 3.47461C218.131 1.10396 213.298 0 206.642 0H188.024V43.9824H201.87V31.6937H206.849L215.284 43.9824H230L218.842 28.8921ZM209.228 20.4826H201.654V11.2111H209.228C210.462 11.2111 211.645 11.6995 212.518 12.5689C213.39 13.4383 213.88 14.6174 213.88 15.8469C213.88 17.0763 213.39 18.2555 212.518 19.1248C211.645 19.9942 210.462 20.4826 209.228 20.4826V20.4826Z"
            fill="#03CF5D"
          />
        </svg>
        <figcaption id="logo" class="sr-only">네이버</figcaption>
      </figure>
    </div>
    <div class="ui-component">
      <!-- 아이디/비밀번호 입력창 -->
      <div class="input-wrapper">
        <div class="input">
          <label for="inputID" class="sr-only">아이디</label>
          <input placeholder="아이디" type="email" id="inputID" name="inputID" required />
        </div>
        <!-- <p class="error">아이디는 이메일을 입력해주세요</p> -->
      </div>
      <div class="input-wrapper">
        <div class="input">
          <label for="inputPW" class="sr-only">비밀번호</label>
          <input placeholder="비밀번호" type="password" id="inputPW" name="inputPW" required minlength="10" />
        </div>
        <!-- <p class="error">비밀번호는 10자리 이상 입력해 주세요</p> -->
      </div>
      <!-- 버튼 -->
      <button class="login-button" type="button">로그인</button>
      <div class="status">
        <div class="login-hold">
          <input type="checkbox" checked value="login-hold" name="login-hold-checkbox" id="login-hold-checkbox" />
          <label for="login-hold-checkbox">로그인 상태 유지</label>
        </div>
        <div class="IP-security">
          <label>
            IP 보안
            <input type="checkbox" id="IP-security-checkbox" checked />
            <span class="toggle"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
